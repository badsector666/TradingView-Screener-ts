name: ðŸš€ CI/CD Pipeline - TradingView Screener TypeScript

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION_MATRIX: '[16, 18, 20, 21]'
  CACHE_VERSION: v1

jobs:
  # ðŸ” Code Quality & Security Analysis
  quality-check:
    name: ðŸ” Quality & Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” ESLint analysis
        run: npm run lint

      - name: ðŸŽ¨ Prettier check
        run: npm run format:check

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=moderate

      - name: ðŸ“Š TypeScript compilation check
        run: npm run type-check

      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ðŸ§ª Comprehensive Testing Matrix
  test-matrix:
    name: ðŸ§ª Test Suite (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 18, 20, 21]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - node-version: 20
            os: ubuntu-latest
            coverage: true

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ§ª Run unit tests
        run: npm test

      - name: ðŸ§ª Run integration tests
        run: npm run test:integration

      - name: ðŸ“Š Generate coverage report
        if: matrix.coverage
        run: npm run test:coverage

      - name: ðŸ“¤ Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ðŸŽ¯ Performance benchmarks
        if: matrix.node-version == 20 && matrix.os == 'ubuntu-latest'
        run: npm run benchmark

  # ðŸ“¦ Build & Package Verification
  build-verification:
    name: ðŸ“¦ Build & Package Verification
    runs-on: ubuntu-latest
    needs: [quality-check, test-matrix]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build production bundle
        run: npm run build:prod

      - name: ðŸ“Š Bundle size analysis
        run: npm run analyze:bundle

      - name: ðŸ” Package verification
        run: |
          npm pack --dry-run
          npm run verify-package

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            *.tgz
          retention-days: 7

  # ðŸŒ Cross-Platform Compatibility
  compatibility-test:
    name: ðŸŒ Cross-Platform Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run compatibility tests
        run: npm run test:compatibility

      - name: ðŸ” Verify Python parity
        run: npm run verify-parity

  # ðŸ“š Documentation Generation
  documentation:
    name: ðŸ“š Documentation Generation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [quality-check, test-matrix]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“š Generate TypeDoc documentation
        run: npm run docs

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

  # ðŸš€ Automated Release & Publishing
  release:
    name: ðŸš€ Release & Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: [quality-check, test-matrix, build-verification, compatibility-test]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build production package
        run: npm run build:prod

      - name: ðŸ§ª Final verification tests
        run: npm run test:final

      - name: ðŸ“¤ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ·ï¸ Create GitHub release assets
        run: |
          npm pack
          gh release upload ${{ github.event.release.tag_name }} *.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¢ Notify success
        run: |
          echo "ðŸŽ‰ Successfully published tradingview-screener-ts@${{ github.event.release.tag_name }}"
          echo "ðŸ“¦ NPM: https://www.npmjs.com/package/tradingview-screener-ts"
          echo "ðŸ“š Docs: https://your-username.github.io/TradingView-Screener-TypeScript"

  # ðŸ”„ Dependency Updates
  dependency-update:
    name: ðŸ”„ Dependency Update Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ” Check for outdated dependencies
        run: npm outdated || true

      - name: ðŸ”’ Security audit
        run: npm audit --audit-level=moderate

      - name: ðŸ“Š Generate dependency report
        run: |
          npm list --depth=0 > dependency-report.txt
          npm audit --json > security-report.json || true

      - name: ðŸ“¤ Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            dependency-report.txt
            security-report.json

# ðŸ“… Scheduled workflows
on:
  schedule:
    # Run dependency checks weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
